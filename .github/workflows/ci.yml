name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Report build size
        run: |
          echo "## Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh .next/ 2>/dev/null || echo "No .next directory"
          du -sh .next/static/ 2>/dev/null || echo "No static directory"
          find .next/static -name '*.js' -exec du -sh {} + 2>/dev/null | sort -rh | head -10
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Also output to log
          echo "=== Total build size ==="
          du -sh .next/ 2>/dev/null
          echo "=== Static assets ==="
          du -sh .next/static/ 2>/dev/null
          echo "=== Largest JS bundles ==="
          find .next/static -name '*.js' -exec du -sh {} + 2>/dev/null | sort -rh | head -10
